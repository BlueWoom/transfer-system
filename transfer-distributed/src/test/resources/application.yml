spring:

  cloud:
    config:
      enabled: false

  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: public

rabbitmq-config:
  exchange: "registry.exchange"
  queue: "registry.queue"
  routing-key: "registry.work"
  dlx: "registry.dlx"
  dlq: "registry.dlq"

eureka:
  client:
    enabled: false