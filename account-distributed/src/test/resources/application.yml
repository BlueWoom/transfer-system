spring:
  profiles:
    active: test

  cloud:
    config:
      enabled: false

  threads:
    virtual:
      enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: public
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    listener:
      simple:
        default-requeue-rejected: false

rabbitmq-config:
  exchange: "registry.fanout"
  dlx: "registry.dlx"
  dlq: "registry.dlq"

eureka:
  client:
    enabled: false